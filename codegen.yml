overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.gql"
generates:
  src/graphql/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
