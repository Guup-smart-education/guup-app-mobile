query getPathsByOwner($lastPath: String, $owner: String) {
  getPathsByOwner(lastPath: $lastPath, owner: $owner) {
    ... on GetPathsOwner {
      allPathsOwner {
        id
        owner
        title
        description
        photoURL
        ownerProfile {
          displayName
          profission
          photoURL
          thumbnailURL
        }
        owners {
          uid
          displayName
          photoURL
          thumbnailURL
          profission
        }
        contentCount
        area
        access
        status
        createdAt
      }
      success {
        message
      }
    }
    ... on ErrorResponse {
      error {
        type
        message
      }
    }
  }
}
