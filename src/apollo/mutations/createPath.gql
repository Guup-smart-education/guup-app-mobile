mutation createPath(
  $path: InputPath!
  $access: PathAccess!
  $status: PathStatus!
) {
  createPath(path: $path, access: $access, status: $status) {
    ... on CreatePath {
      createPath
      success {
        message
      }
    }
    ... on ErrorResponse {
      error {
        type
        message
      }
    }
  }
}
