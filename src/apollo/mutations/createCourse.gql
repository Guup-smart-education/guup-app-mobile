mutation createCourse(
  $course: ICourse!
  $videoMetadata: IMetaData!
  $coverMetadata: IMetaData!
  $ownerProfile: IProfile!
) {
  createCourse(
    course: $course
    videoMetadata: $videoMetadata
    coverMetadata: $coverMetadata
    ownerProfile: $ownerProfile
  ) {
    ... on CreateCourse {
      createCourse
      success {
        message
      }
    }
    ... on ErrorResponse {
      error {
        message
      }
    }
  }
}
