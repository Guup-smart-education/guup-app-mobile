mutation authSignUp(
  $email: String!
  $phone: String!
  $username: String!
  $role: EnumUserRole!
) {
  authSignUp(
    user: {
      email: $email
      phoneNumber: $phone
      displayName: $username
      role: $role
    }
  ) {
    ... on SignUpSuccess {
      access {
        token
        refreshToken
      }
      user {
        uid
        email
        phoneNumber
        role
        profile {
          displayName
          photoURL
          thumbnailURL
          profission
          presentation
          experience
          bio
        }
      }
      success {
        type
        message
      }
    }
    ... on ErrorResponse {
      error {
        type
        message
      }
    }
  }
}
